<!DOCTYPE html>
<html>
<head>

    <title>显示所有Bean</title>

    <link rel="stylesheet" type="text/css" href="dhtmlx/dhtmlx.css"/>
    <link href="layer/skin/layer.css" rel="stylesheet"/>

    <style>
        div#layoutObj {
            position: relative;
            width: 100%;
            height: 100%;
        }
    </style>

</head>
<body onload="doOnLoad()" style="width: 100%;height: 100%;">

<div id="layoutObj"></div>


</body>
<script src="dhtmlx/dhtmlx.js"></script>

<script type="text/javascript">
    var mylayout;
    var mygrid;

    function doOnLoad() {
        mylayout = new dhtmlXLayoutObject({
            parent: "layoutObj",
            pattern: "1C",
            skin: "dhx_skyblue",
            cells: [{id: "a", header: false}]
        });
        mylayout.attachStatusBar({text: "<div id='pagingbox'></div>"});
        mygrid = mylayout.cells("a").attachGrid();
        mygrid.enablePaging(true, 10, 5, "pagingbox", true);
        mygrid.setImagePath("dhtmlx/imgs/");
        mygrid.setHeader("id,name,age");
        mygrid.setColumnIds("id,name,age");
        mygrid.setColWidth("*");
        mygrid.init();
        mygrid.setSkin("dhx_skyblue");
        mygrid.setPagingSkin("toolbar", "dhx_skyblue");
        mygrid.load("dx/dx.load", "js");
    }
</script>


</html>
