<!DOCTYPE html>
<html>
<head>

    <title>显示所有Bean</title>

    <link rel="stylesheet" type="text/css" href="dhtmlx/skins/web/dhtmlx.css"/>
    <link href="layer/skin/layer.css" rel="stylesheet"/>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
    </style>

</head>
<body onload="doOnLoad()">

</body>
<script src="dhtmlx/dhtmlx.js"></script>

<script type="text/javascript">
    var mylayout;
    var mygrid;

    function doOnLoad() {
        mylayout = new dhtmlXLayoutObject({
            parent: document.body,
            pattern: "1C",
            // skin: "dhx_skyblue",
            cells: [{id: "a", header: false}]
        });
        mylayout.attachStatusBar({
            height: {dhx_skyblue: 30, dhx_web: 31, dhx_terrace: 40}['dhx_web'],
            text: "<div id='pagingbox'></div>"
        });
        mygrid = mylayout.cells("a").attachGrid();
        mygrid.enablePaging(true, 10, 5, "pagingbox", true);
        mygrid.setImagePath("dhtmlx/skins/web/imgs/");
        mygrid.setHeader("id,name,age");
        mygrid.setColumnIds("id,name,age");
        mygrid.setColWidth("*");
        mygrid.init();
//        mygrid.setSkin("dhx_web");
        mygrid.setPagingSkin("toolbar", "dhx_web");
        mygrid.load("dx/dx.load", "js");
    }
</script>


</html>
