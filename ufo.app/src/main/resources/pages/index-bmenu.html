<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menus</title>
    <link rel="stylesheet" type="text/css" href="bmenu/css/normalize.css"/>
    <link rel="stylesheet" type="text/css" href="bmenu/css/demo.css"/>
    <link rel="stylesheet" type="text/css" href="bmenu/css/icons.css"/>
    <link rel="stylesheet" type="text/css" href="bmenu/css/style4.css"/>
    <script src="bmenu/js/modernizr.custom.js"></script>
    <#include "taglib.ftl" />
</head>
<body style="overflow:hidden;">
<div class="container">

    <header class="codrops-header" style="width: 100%;height: 100%;">
        <iframe id="main-frame" src="print.html" width="100%" height="100%" frameborder="0" scrolling="no"
                allowfullscreen="true"></iframe>
    </header>

    <nav id="bt-menu" class="bt-menu">
        <a href="#" class="bt-menu-trigger"><span>Menu</span></a>
        <ul class="ul-menu">
            <li><a href="javascript:void(0)" class="bt-icon icon-home" data-href="welcome.html">欢迎</a></li>
            <li><a href="javascript:void(0)" class="bt-icon icon-refresh"data-href="print.html">Refresh</a></li>
            <li><a href="javascript:void(0)" class="bt-icon icon-lock">Lock</a></li>
            <li><a href="javascript:void(0)" class="bt-icon icon-speaker">Sound</a></li>
            <li><a href="javascript:void(0)" class="bt-icon icon-star">Favorite</a></li>
        </ul>
    </nav>
</div>
</body>
<script src="bmenu/js/classie.js"></script>
<script src="bmenu/js/borderMenu.js"></script>
<script src="js/jquery.min.js"></script>

<script type="text/javascript">
    $(function () {

        var initFrame = function () {
            var ht = $(window).height();
            layer.msg(ht);
            $('.container').height(ht);
        };

        initFrame();

        $(window).resize(function () {
            initFrame();
        });


        $(this).find('.ul-menu>li>a').click(function () {
            var href = $(this).attr('data-href');
            $('#main-frame').attr("src", href);
        });

    });
</script>
</html>
