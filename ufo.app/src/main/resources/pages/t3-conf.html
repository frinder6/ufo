<div class="easyui-layout" data-options="fit:true">
    <div data-options="region:'west',split:false,collapsible:false" title="数据表" style="width:30%;">
        <table id="conf-db-table-info"></table>
    </div>
    <div data-options="region:'center',fit:false,collapsible:false" title="表列">
        <table id="conf-db-table-cls-info"></table>
    </div>
    <div data-options="region:'east',split:false,collapsible:false" title="已配置列" style="width:30%;">
        <table id="conf-grid-cls-info"></table>
    </div>
</div>


<script type="text/javascript">

    var row = $('#grid').datagrid('getSelected');

    gridp($('#conf-db-table-info'), {gridName: 'conf-db-table-info'});
    gridp($('#conf-db-table-cls-info'), {gridName: 'conf-db-table-cls-info'});
    $('#conf-db-table-info').datagrid({
        onClickRow: function (i, r) {
            var queryData = {};
            queryData.tableName = r.tableName;
            console.log(queryData);
            $('#conf-db-table-cls-info').datagrid('load', queryData);
        }
    });

    gridp($('#conf-grid-cls-info'), {gridName: 'conf-grid-cls-info'}, {gridId: row.id});

</script>
