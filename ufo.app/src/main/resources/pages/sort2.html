<!DOCTYPE html>
<html>
<head>

    <title>显示所有Bean</title>

    <link rel="stylesheet" type="text/css" href="dhtmlx/skins/skyblue/dhtmlx.css"/>
    <link href="layer/skin/layer.css" rel="stylesheet"/>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
    </style>

</head>
<body onload="doOnLoad()">

<div id="gridbox" style="width: 800px;height: 300px;"></div>
<div>
    <div id="pagingbox"></div>
</div>
<button onclick='mygrid.sortRows(1,"str","asc");'>测试</button>
</body>
<script src="dhtmlx/dhtmlx.js"></script>

<script type="text/javascript">
    var mygrid;

    function doOnLoad() {
        mygrid = new dhtmlXGridObject('gridbox');
        mygrid.i18n.paging = {
            results: "结果",
            records: "记录从 ",
            to: " 到 ",
            page: "页码 ",
            perpage: " 条每页",
            first: "首页",
            previous: "下一页",
            found: "查询结果",
            next: "下一页",
            last: "尾页",
            of: " 的 ",
            notfound: "查询无结果"
        };
        mygrid.enablePaging(true, 10, 5, "pagingbox", true);
        mygrid.setImagePath("dhtmlx/skins/skyblue/imgs/");
        mygrid.setHeader("name,age");
        mygrid.setColSorting("int,str,int");
        mygrid.init();
        mygrid.setSkin("dhx_skyblue")
        mygrid.setPagingSkin("bricks");
        mygrid.load("dx/dx.load", "json");
    }
</script>


</html>
