<div id="tooltip" style="width:100%;max-width:400px;padding:10px;display: none;"></div>

<script type="text/javascript">
    $.getJSON('grid/grid.options', {gridName: 'menu-info'}, function (data) {
        console.log(data);
        $.each(data.columns[0], function (i, v) {
            if (v.formatter) {
                v.formatter = eval('(' + v.formatter + ')');
            }
        });
        $.each(data.toolbar, function (i, v) {
            if (v.handler) {
                v.handler = eval('(' + v.handler + ')');
            }
        });
        console.log(data);
        $('#grid').datagrid(data);
    });

    var search = function () {
        $(this).tooltip({
            hideEvent: 'none',
            // position: 'right',
            content: function () {
                var e = $('#tooltip');
                return e;
            },
            showEvent: 'mouseenter',
            onUpdate: function (content) {
                content.panel({
                    width: 400,
                    title: 'Login',
                    content: '\
                        <form id="ff" method="post">\
                            <div style="margin-bottom:20px">\
                                <input class="easyui-textbox" name="name" style="width:100%" data-options="label:\'Name:\',required:true">\
                                </div>\
                                <div style="margin-bottom:20px">\
                                <input class="easyui-textbox" name="email" style="width:100%" data-options="label:\'Email:\',required:true,validType:\'email\'">\
                                </div>\
                                <div style="margin-bottom:20px">\
                                <input class="easyui-textbox" name="subject" style="width:100%" data-options="label:\'Subject:\',required:true">\
                                </div>\
                                <div style="margin-bottom:20px">\
                                <input class="easyui-textbox" name="message" style="width:100%;height:60px" data-options="label:\'Message:\',multiline:true">\
                            </div>\
                        </form>\
                        <div style="text-align:center;padding:5px 0">\
                        <a href="javascript:void(0)" class="easyui-linkbutton" onclick="submitForm()" style="width:80px">Submit</a>\
                        <a href="javascript:void(0)" class="easyui-linkbutton" onclick="clearForm()" style="width:80px">Clear</a>\
                        </div>\
                    '
                });
            },
            onShow: function () {
                var t = $(this);
                t.tooltip('tip').unbind().bind('mouseenter', function () {
                    t.tooltip('show');
                }).bind('mouseleave', function () {
                    t.tooltip('hide');
                });
            }
        });
    };
