<script type="text/javascript">
    $.getJSON('grid/grid.form2', {gridName: 'grid-info', action: 'search'}, function (fields) {
        $.each(fields, function (i, field) {
            var div = field.div;
            if (div) {
                var $div = $(document.createElement('div'));
                $div.attr('style', div.style);
                var element = field.element;
                if (element) {
                    var $ele = $(document.createElement(element.elementName));
                    $ele.attr('class', element.className);
                    $ele.attr('name', element.name);
                    $ele.attr('style', element.style);
                    var dps = element.dataOptions;
                    if (dps) {
                        $ele.attr('label', dps.label);
                        $ele.attr('required', dps.required);
                        $ele.attr('data-options', 'url:' + dps.url);
                        $ele.attr('validType', dps.validType);
                    }
                    $div.append($ele);
                }
                $('#form').append($div);
            }
        });
    });
</script>
